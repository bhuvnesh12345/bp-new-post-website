<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Post</title>
	<!-- Bootstrap core css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<br>
	<br>
	<div class="container">
		<div class="row" style="text-align: center; font-size: 2vw;">
			<div class="col-6" >
				<a href="/"><button class="btn btn-primary">Home</button></a>
			</div>
		    <div class="col-6">
		       <a href="/bpadmin"><button class="btn btn-primary">Dashboard</button></a>
		    </div>
		</div>
	</div>
	<hr>
	<hr>

    <div class="container">
	<form action="/edit/{{id}}" method="Post">

		<div class="form-group">
			<label>Image Address</label>
			<input type="text"   class="form-control" placeholder="Image address" name="image" value="{{p.image}}">
		</div>

		<div class="form-group">
			<label>Heading</label>
			<input type="text" id="inputName"  class="form-control" placeholder="Heading" name="heading" value="{{p.heading}}">
		</div>
		<div class="form-group">
			<label >Paragraph</label>
			   <textarea class="form-control" rows="5"   placeholder="Paragraph" name="paragraph" >{{p.paragraph}}</textarea>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit Your Post</button>
	
		
    </form>
    </div>


</body>
</html>
